name: Python CI

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install flake8
        pip install pytest
        pip install -r requirements.txt

    - name: Lint Python code
      run: flake8 .

    - name: Run unit tests
      run: pytest
